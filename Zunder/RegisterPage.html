<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="script/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="script/responsive.css">
    <title>Zunder Ziffin</title>
</head>
<body>
    <header>
        <div class="container">
            <div class>
                <img class="logo" src="Res/Logo.psd.png">
            </div>
            <div class="header-bar">
                <a href="HomePage.html">Home</a>
                <div class="submenu">
                    <button class="submenubtn">Products<i class="fa fa-caret-down"></i></button>
                    <div class="submenu-content">
                        <a href="ProductPagePaper.html">Paper</a>
                        <a href="ProductPageOffice.html">Office Suplies</a>
                        <a href="ProductPagePrinter">Printers</a>
                    </div>
                </div> 
                <a href="CompanyProfilePage.html">Company Profile</a>
                <a href="ContactUsPage.html">Contact Us</a>
                <a class="header active" href="RegisterPage.html">Register</a>
            </div>
        </div>
        <div class="emptyContainer"></div>
    </header>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <a href="ProductPagePrinter.html">
                <img src="Res/promo2" alt="">
            </a>
        </div>
        <div class="mySlides fade">
            <a href="ProductPagePrinter.html">
                <img src="Res/promo1.jpeg">
            </a>
        </div>
        <div class="mySlides fade">
            <a href="RegisterPage.html">
                <img src="Res/RegisterNow.jpg">
            </a>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div> 
    <div>
        <div class="row">
            <div class="box side">
            </div>
            <div class="box midcon">
                    <h4>Name    : </h4>
                    <input type="text" name="name" id="txtname" placeholder="Kevin Chandra">
                    <h4>Email   : </h4>
                    <input type="text" name="email" id="txtemail" placeholder="KevinChand@gmail.com">
                    <h4>Gender  : </h4>
                    <input type="radio" name="gender" id="txtgendermale"> Male
                    <input type="radio" name="gender" id="txtgenderfemale"> Female
                    <h4>Addrres:</h4>
                    <input type="text" name="address" id="txtaddress" placeholder="Chicken Road no 123">
                    <h4>City:</h4>
                    <input type="text" name="city" id="txtcity" placeholder="Tangerang">
                    <h4>Do you agree with Zunder Ziffin's company terms and services?</h4>
                    <input type="checkbox" name="Agree" id="txtag"> Agreement
                    <div>
                        <input type="submit" value="Register" onclick="validate()">
                    </div>
                <span id="ErrorMsg"></span>
            </div>
            <div class="box side">
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <footer>
        <div class="box icon">
            <a href="https:Facebook.com">
                <img class="Facebook" src="Res/Facebook.png" alt="">
            </a>       
         </div>
        <div class="box icon">
            <a href="https:instagram.com">
                <img class="Instagram" src="Res/Instagram.png" alt="">
            </a>     
        </div>
        <div class="box icon">
            <a href="https:Twitter.com">
                <img class="Twitter" src="Res/Twitter.png" alt="">   
            </a>  
        </div>
        </div>
        <div class="container-footer">
            <p> Made by Team 3</p>
        </div>
        </div>
    </footer>
   <script src="script/script.js"></script>
</body>
</html>
